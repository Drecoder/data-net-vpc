name: "Terraform CI/CD"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infrastructure/**'
  pull_request:
    paths:
      - 'infrastructure/**'

jobs:
  terraform:
    name: "Infrastructure Build & Scan"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Crucial for OIDC

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIXED: Proper indentation for the debug step
      - name: DEBUG - Show OIDC Token Claims
        run: |
          echo "Fetching OIDC token from GitHub..."
          TOKEN_RESPONSE=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com/Drecoder/data-net-vpc")
          
          echo "=== FULL TOKEN RESPONSE ==="
          echo "$TOKEN_RESPONSE" | jq '.'
          echo "============================"
          
          # Decode the JWT payload
          JWT=$(echo "$TOKEN_RESPONSE" | jq -r '.value')
          if [ "$JWT" != "null" ] && [ -n "$JWT" ]; then
            PAYLOAD=$(echo "$JWT" | cut -d. -f2 | base64 -d 2>/dev/null)
            echo "=== DECODED PAYLOAD ==="
            echo "$PAYLOAD" | jq '.'
            echo "========================"
            
            # Extract critical values
            echo "=== KEY VALUES FOR YOUR CONDITION ==="
            echo "repository: $(echo "$PAYLOAD" | jq -r '.repository')"
            echo "repository_id: $(echo "$PAYLOAD" | jq -r '.repository_id')"
            echo "repository_owner: $(echo "$PAYLOAD" | jq -r '.repository_owner')"
            echo "repository_owner_id: $(echo "$PAYLOAD" | jq -r '.repository_owner_id')"
            echo "sub: $(echo "$PAYLOAD" | jq -r '.sub')"
            echo "======================================"
          else
            echo "Failed to get JWT token"
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: '${{ vars.GCP_SERVICE_ACCOUNT }}'

      - name: HashiCorp Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure

      - name: Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./infrastructure
          framework: terraform
          quiet: true 

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infrastructure

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./infrastructure